<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Islamic Dua and Prayer Resource - Find authentic duas from Quran and Sunnah">
    <title>Islamic Duas & Prayers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri&display=swap">
    <style>
        :root {
            --primary-color: #2E7D32;
            --secondary-color: #81C784;
            --text-color: #333;
            --bg-color: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Amiri', serif;
        }

        body {
            background-color: var(--bg-color);
            line-height: 1.6;
        }

        .header {
            background-color: var(--primary-color);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            display: inline-block;
        }

        .nav-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            position: absolute;
            right: 1rem;
            top: 1rem;
        }

        .sidebar {
            background-color: white;
            width: 250px;
            position: fixed;
            left: 0;
            top: 60px;
            bottom: 0;
            padding: 1rem;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .main-content {
            margin-top: 60px;
            margin-left: 250px;
            padding: 2rem;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .post-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .post-card:hover {
            transform: translateY(-5px);
        }

        .post-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .post-title {
            padding: 1rem;
            color: var(--text-color);
            font-size: 1.1rem;
            text-align: center;
        }

        .footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem;
            margin-left: 250px;
        }

        @media (max-width: 768px) {
            .sidebar {
                left: -250px;
                transition: 0.3s ease;
            }

            .sidebar.active {
                left: 0;
            }

            .main-content {
                margin-left: 0;
            }

            .posts-grid {
                grid-template-columns: 1fr;
            }

            .nav-toggle {
                display: block;
            }

            .footer {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">ðŸŒ™ Dua & Prayers</a>
        <button class="nav-toggle" id="navToggle">â˜°</button>
    </header>

    <aside class="sidebar" id="sidebar">
        <h3>Categories</h3>
        <ul>
            <li><a href="#">Morning & Evening</a></li>
            <li><a href="#">Prayer Times</a></li>
            <li><a href="#">Quranic Duas</a></li>
            <li><a href="#">Daily Duas</a></li>
        </ul>
    </aside>

    <main class="main-content">
        <div class="posts-grid">
            <!-- Repeat this block 10 times -->
            <article class="post-card">
                <img src="placeholder-thumbnail.jpg" alt="Dua thumbnail" class="post-thumbnail" loading="lazy">
                <h2 class="post-title">Dua for Morning</h2>
            </article>
            <!-- Repeat post cards -->
        </div>
    </main>

    <footer class="footer">
        <p>Â© 2023 Islamic Duas & Prayers. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navToggle = document.getElementById('navToggle');
            const sidebar = document.getElementById('sidebar');

            navToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });

            // Simulated content - generate 10 post cards
            const postsGrid = document.querySelector('.posts-grid');
            for (let i = 0; i < 10; i++) {
                postsGrid.innerHTML += `
                    <article class="post-card">
                        <img src="placeholder-thumbnail.jpg" alt="Dua thumbnail" 
                             class="post-thumbnail" loading="lazy" 
                             width="400" height="200">
                        <h2 class="post-title">Dua Title ${i+1}</h2>
                    </article>
                `;
            }
        });
    </script>
</body>
</html>
